name: push

on:
  push:
    branches: [main]

jobs:
  plugin:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: plugin
    steps:
      - uses: actions/checkout@v3
      - run: npm install --legacy-peer-deps
      - run: npm run build
      - uses: tobua/release-npm-action@v1.5.1
        with:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
          FOLDER: plugin
